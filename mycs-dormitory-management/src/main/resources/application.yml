# 绵阳城市学院学生宿舍管理系统配置文件
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mycs-dormitory-management
  
  # 数据源配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
    
  # Redis配置 (暂时禁用)
