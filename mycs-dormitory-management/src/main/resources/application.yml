# 日志配置
logging:
  level:
    edu.mycc.xhd: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

# JWT配置
jwt:
  secret: mycs-dormitory-management-secret-key-2024
  expiration: 86400000  # 24小时
  header: Authorization
  prefix: Bearer

# 文件上传配置
file:
  upload:
    path: ./uploads/
    max-size: 10MB